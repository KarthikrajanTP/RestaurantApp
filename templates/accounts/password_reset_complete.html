{% extends 'base.html' %}

{% load static %}

{% block content %}
    <div class="bg-gray-100 flex items-center justify-center min-h-screen">
        <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-md text-center mb-24">
            <img src="{% static 'success.png' %}" alt="Success" class="mx-auto mb-6 w-36">
            <h2 class="text-2xl font-bold mb-4 text-gray-800">Password Reset Complete</h2>
            <p class="text-gray-600 mb-6">Your password has been successfully reset.</p>
            <p>
                You can now <a href="{% url 'login' %}" class="text-blue-600 hover:text-blue-800 font-semibold">log in</a> with your new password.
            </p>
        </div>
    </div>
{% endblock %}
